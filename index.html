<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #282c34;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400?text=Minecraft+Server') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 2em;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h3 {
            margin-top: 0;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: calc(33% - 40px);
            margin: 10px;
            text-align: center;
            padding: 20px;
        }
        .card h4 {
            margin-top: 0;
        }
        .card button {
            background-color: #007acc;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #005f99;
        }
        footer {
            background-color: #282c34;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Minecraft Store</h1>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Welcome to the Best Minecraft Store</h2>
            <p>Purchase ranks and enhance your gameplay!</p>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <h3>Available Ranks</h3>
            <div class="cards">
                <div class="card">
                    <h4>Rank 1</h4>
                    <p>Features and perks for Rank 1.</p>
                    <button>Buy Now</button>
                </div>
                <div class="card">
                    <h4>Rank 2</h4>
                    <p>Features and perks for Rank 2.</p>
                    <button>Buy Now</button>
                </div>
                <div class="card">
                    <h4>Rank 3</h4>
                    <p>Features and perks for Rank 3.</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Minecraft Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
